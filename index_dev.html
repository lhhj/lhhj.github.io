<!DOCTYPE html>
<html>
    <head>
        <title>PeerJS AstroGame</title>
        <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.1/dist/peerjs.min.js"></script>
    </head>
    <body>
        <h1>PeerJS AstroGame</h1>
        <input type="text" id="other-peer-id" placeholder="Other peer's ID">
        <input type="text" id="my-peer-id" placeholder="My peer ID">
        <button id="connect-button">Connect</button>

        <div id="game-board" style="position: relative; height: 600px; width: 800px; border: 1px solid black;">
            <div id="my-astronaut" style="position: absolute; width: 50px; height: 50px; background: blue; top: 0;"></div>
            <div id="other-astronaut" style="position: absolute; width: 50px; height: 50px; background: red; top: 0;"></div>
        </div>

        <script src="astrogame.js"></script>
    </body>
</html>
